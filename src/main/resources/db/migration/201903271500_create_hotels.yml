databaseChangeLog:
- changeSet:
    id: createTable-hotels
    author: saksham
    changes:
    - createTable:
        schemaName: public
        tableName: hotels
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
                primaryKey: true
                nullable: false
        - column:
            name: created_at
            type: timestamp
            constraints:
                nullable: false
        - column:
            name: updated_at
            type: timestamp
            constraints:
                nullable: false
        - column:
            name: hotel_id
            type: int
            constraints:
                nullable: false
        - column:
            name: status
            type: int
            constraints:
                nullable: false
        - column:
            name: country_id
            type: int
        - column:
            name: country
            type: varchar
        - column:
            name: city
            type: varchar
        - column:
            name: city_id
            type: int