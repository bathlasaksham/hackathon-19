databaseChangeLog:
- changeSet:
    id: createTable-locations
    author: saksham
    changes:
    - createTable:
          schemaName: public
          tableName: locations
          columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                  primaryKey: true
                  nullable: false
          - column:
              name: created_at
              type: timestamp
              constraints:
                  nullable: false
          - column:
              name: updated_at
              type: timestamp
              constraints:
                  nullable: false
          - column:
              name: location_id
              type: int
              constraints:
                  nullable: false
          - column:
              name: location_name
              type: varchar
              constraints:
                  nullable: false
          - column:
              name: airport_name
              type: varchat
          - column:
              name: country
              type: varchar